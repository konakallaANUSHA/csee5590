<html>
<head>
<title>Github User Finder</title>
<link rel="stylesheet" href="style.css">
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"<!--linking jquery-->
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script><!--linking javascript-->
</head>
<body background="https://github.githubassets.com/images/modules/explore/social.jpg"><!--inserting background image-->
<header>
  <h1>Find Me!</h1><!--heading 1-->
</header>
<div id="container">
  <div class="search" >
    <input id="username" placeholder="enter a github username..." type="text" ></input>

  </div>
  <div id="profile">
    <h2 id="info" ></h2>
    <div class="avatar" ></div>
    <div class="information"></div>
  </div>
</div>

</body>
</html>
